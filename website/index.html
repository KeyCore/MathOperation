<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To the Power of Math!</title>
    <!-- Styling for the client UI -->
    <style>
    h1 {
        color: #FFFFFF;
        font-family: system-ui;
		margin-left: 20px;
        }
	body {
        background-color: #222629;
        }
    label {
        color: #86C232;
        font-family: system-ui;
        font-size: 20px;
        margin-left: 20px;
		margin-top: 20px;
        }
     button {
        background-color: #86C232;
		border-color: #86C232;
		color: #FFFFFF;
        font-family: system-ui;
        font-size: 20px;
		font-weight: bold;
        margin-left: 30px;
		margin-top: 20px;
		width: 140px;
        }
	 input {
        color: #222629;
        font-family: system-ui;
        font-size: 20px;
        margin-left: 10px;
		margin-top: 20px;
		width: 100px;
        }
    </style>
    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apigClient.js"></script>
    <script>
        console.log('ok0')
        //initialize the SDK generated by API Gateway
        var apigClient = apigClientFactory.newClient();
        // callAPI function that takes the base and exponent numbers as parameters
        console.log('ok1')
        var callAPI = (operation, operand1, operand2)=>{
            console.log('ok2')
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({"operand1":operand1,"operand2":operand2});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            if(operation==0){
                // make API call with parameters and use promises to get response
                apigClient.exponentialPost(null, raw)
                .then(response=>alert(response.data.body))
            }
            else if(operation==1){
                // make API call with parameters and use promises to get response
                apigClient.summationPost(null, raw)
                .then(response=>alert(response.data.body))
            }
            else if(operation==2){
                // make API call with parameters and use promises to get response
                apigClient.subtractionPost(null, raw)
                .then(response=>alert(response.data.body))
            }
            else if(operation==3){
                // make API call with parameters and use promises to get response
                apigClient.multiplicationPost(null, raw)
                .then(response=>alert(response.data.body))
            }
            else if(operation==4){
                // make API call with parameters and use promises to get response
                apigClient.divisionPost(null, raw)
                .then(response=>alert(response.data.body))
            }
        }
    </script>
</head>
<body>
    <h1>Exponential!</h1>
	<form>
        <label>Base number:</label>
        <input type="text" id="base">
        <label>...to the power of:</label>
        <input type="text" id="exponent">
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(0,document.getElementById('base').value,document.getElementById('exponent').value)">CALCULATE</button>
    </form>
    <h1>Summation</h1>
	<form>
        <label>x:</label>
        <input type="text" id="summand1">
        <label>+ y:</label>
        <input type="text" id="summand2">
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(1,document.getElementById('summand1').value,document.getElementById('summand2').value)">CALCULATE</button>
    </form>
    <h1>Subtraction</h1>
    <form>
        <label>x:</label>
        <input type="text" id="subtract1">
        <label>- y:</label>
        <input type="text" id="subtract2">
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(2,document.getElementById('subtract1').value,document.getElementById('subtract2').value)">CALCULATE</button>
    </form>
    <h1>Multiplication</h1>
    <form>
        <label>x:</label>
        <input type="text" id="factor1">
        <label>* y:</label>
        <input type="text" id="factor2">
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(3,document.getElementById('factor1').value,document.getElementById('factor2').value)">CALCULATE</button>
    </form>
    <h1>Division</h1>
    <form>
        <label>x:</label>
        <input type="text" id="dividend">
        <label>/ y:</label>
        <input type="text" id="divisor">
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(4,document.getElementById('dividend').value,document.getElementById('divisor').value)">CALCULATE</button>
    </form>
</body>
</html>
